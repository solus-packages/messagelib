name       : messagelib
version    : 17.12.2
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.2/src/messagelib-17.12.2.tar.xz : 5fd12cee6b74f9aeaf8ad4df012cfaed20511b74441c970107f7d44199f2ca9d
license    :
    - GPL-2.0
    - LGPL-2.1
