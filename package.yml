name       : messagelib
version    : 17.12.3
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/messagelib-17.12.3.tar.xz : 8d2ab084b55342585e85358a4837c9c4613b40cef4ec4f5de6494d899affadde
license    :
    - GPL-2.0
